<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <title>CALCULADORA BÁSICA</title>

    <body background="bgnumbers.png" style=font-family:Tahoma>
            </header>

        <form>
            <table align="center" border=2 widht="200" height="50" bgcolor="#F8F8FF">
                <tr>
                    <th colspan="5">CALCULADORA BÁSICA</th>
                </tr>
                <tr>
                    <td widht="200" height="50"> digite o valor 1 <input type="text" name="valor1" id="valor1"></td>
                    <td>

                   <select name="sinal" id="sinal">
                        <option value="Adição">Adição</option>
                        <option value="Subtração">Subtração</option>
                        <option value="multipicação">Multiplicação</option>
                        <option value="Divisão">Divisão</option>

                    </select>
                
                </td>
                <td widht="200" height="50"> digite o valor 2<input type="text" name="valor2" id="valor2"></td>
                <td><input type="button" value="=" onclick="calcular();" name=""></td>
                <td><input type="text" name="result" id="result"></td>
                </tr>
            </table>
        </form>
        <script type="text/javascript">
        
            function calcular() {
                let valor1 = parseInt (document.getElementById("valor1").value);
                let valor2 = parseInt(document.getElementById("valor2").value);
                let sinal = document.getElementById("sinal").value;
                let result = document.getElementById("result");

                if(sinal == "+") result.value =valor1 + valor2;
                if(sinal == "-") result.value =valor1 - valor2;
                if(sinal == "*") result.value =valor1 * valor2;
                if(sinal == "/") result.value =valor1 / valor2;
            }
        
        </script>
    </body>
</html>
